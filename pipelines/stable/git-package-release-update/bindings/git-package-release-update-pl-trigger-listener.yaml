apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: pipeline-manager
  namespace: tekton-pipelines
spec:
  serviceAccountName: pipeline
  triggers:
    - name: github-release-listener
      interceptors:
        - github:
            eventTypes:
              - release
        - cel:
            filter: "body.action in ['published', 'unpublished', 'created', 'edited', 'deleted', 'prereleased', 'released']"
      bindings:
        - ref: git-package-release-update-pl-push-binding
      template:
        name: git-package-release-update-pl-template
    - name: github-push-listener
      interceptors:
        - github:
            eventTypes:
              - push
        - cel:
            filter: "body.ref == 'refs/heads/master'"
      bindings:
        - ref: git-package-release-update-pl-push-binding
      template:
        name: git-package-release-update-pl-template
        